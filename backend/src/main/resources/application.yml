server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: data-integration-platform

  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:dataintegration};encrypt=false;trustServerCertificate=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:YourStrong@Passw0rd}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    websocket:
      path: /graphql
    schema:
      printer:
        enabled: true

spring.cloud.aws:
  region:
    static: us-east-1
  sqs:
    endpoint: ${SQS_ENDPOINT:http://localhost:4566}
  credentials:
    access-key: ${AWS_ACCESS_KEY:test}
    secret-key: ${AWS_SECRET_KEY:test}

app:
  sqs:
    customer-sync-queue: customer-sync-queue
    customer-sync-dlq: customer-sync-dlq
    max-retries: 3

integration:
  crm:
    base-url: ${CRM_API_URL:http://localhost:3001}
    page-size: ${CRM_PAGE_SIZE:20}
    max-retries: ${CRM_MAX_RETRIES:3}

logging:
  level:
    root: INFO
    com.dataplatform: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO
