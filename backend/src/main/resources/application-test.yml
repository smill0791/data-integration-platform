spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  graphql:
    graphiql:
      enabled: false

  cloud:
    aws:
      region:
        static: us-east-1
      sqs:
        endpoint: http://localhost:4566
      credentials:
        access-key: test
        secret-key: test

  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration

app:
  sqs:
    enabled: false
    customer-sync-queue: customer-sync-queue
    customer-sync-dlq: customer-sync-dlq
    max-retries: 3

integration:
  crm:
    base-url: http://localhost:3001
    page-size: 20
    max-retries: 3

logging:
  level:
    root: WARN
    com.dataplatform: DEBUG
